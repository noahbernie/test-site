<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Noah & Max's New Adventure! üè†</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem;
        }
        h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        .celebration {
            font-size: 4rem;
            margin: 1rem 0;
            animation: spin 3s linear infinite;
        }
        .message {
            font-size: 1.3rem;
            color: #2d3748;
            line-height: 1.6;
            margin: 2rem 0;
        }
        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            font-weight: bold;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 2rem;
            color: #718096;
            font-style: italic;
        }
    </style>
</head>

            <br><br>
            Welcome to your new home! ü•≥
        </div>
        <div class="footer">

    </div>
</body>
